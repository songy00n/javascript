<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    
    <script>
        // filter 함수
        let array = [3,5,6,7,11,13,14,20];
        for(i=0; i<array; i++){
            if(array[i] %2 == 0){       //짝수만 필터링
                console.log(array[i]);
            }
        }

        let result = array.filter(x => {if(x %2 == 0) return x;});
        console.log(result);

        let result2 = array.filter( n => {if(n>10) return n;});
        console.log(result2);

        nameArr = ['ab','cd','ef','gh'];

        //filter 함수는 return문에 있는 값을 리턴하는 게 아니라 조건에 만족하는 배열의 요소를 리턴함
        let result3 = nameArr.filter( name => {if(name == 'ef') return "찾았다";});
        console.log(result3);
   </script>
</body>
</html>
