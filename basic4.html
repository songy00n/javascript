<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        .btn { color: #fff; background-color: blue; text-align: center; vertical-align: middle; border: 1px solid blue; border-radius: 3px; }
    </style>
</head>
<body>
    <button class="btn" onclick="calc()">나이 계산하기</button>
    <div id="result" class="show">(결과값 표시)</div>
    <script>
        function calc(){
            var currentYear = 2023;
            var birthYear = prompt("당신이 태어난 년도는?");
            var age;
            age = currentYear - birthYear;
            document.write( `당신의 나이는 ${age}세입니다`);
        }

    </script>
</body>
</html>
