<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        .btn { color: #000; background-color: #eee; text-align: center; vertical-align: middle; border: 1px solid #000; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="calcul">
        <ul>
            <li>
                <label for = "oPrice">원래 가격</label>
                <input type = "text" id="oPrice">원
            </li>
            <li>
                <label for = "rate">할인율</label>
                <input type = "text" id="rate">%
            </li>
            <li>
                <button onclick="showPrice()">할인 가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>
    <script>
    function showPrice(){
        var oPrice = document.querySelector("#oPrice").value;
        var rate = document.querySelector("#rate").value;
        var savePrice = oPrice * (rate/100);
        var resultPrice = oPrice - savePrice;
        document.querySelector("#showResult").innerHTML = `상품의 원래 가격은 ${oPrice}원이고, 할인율은 ${rate}%입니다. ${savePrice}원을 절약한 ${resultPrice}원에 살 수 있습니다.`;

    }
    </script>

</body>
</html>
