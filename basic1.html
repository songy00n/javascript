<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        #heading { color: blue; }
    </style>
</head>
<body>
    <h1 id="heading">자바스크립트 실습1</h1>
    <p>위 텍스트 클릭시 파란색에서 빨간색으로 바뀜</p>
    <script>
    let heading = document.querySelector("#heading");
    heading.onClick = function() {
        heading.style.color = "red";
    }
    </script>     <!-- 자바스크립트 권장 위치 -->

    <!-- Q: 자바스크립트를 이용하여 텍스트를 클릭하면 빨간색이 되도록 바꾸세요

         A: 1. 클릭하면 선택함 2. 글자색을 빨간색으로 변경 -->
    
</body>
</html>
