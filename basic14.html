<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    
    <script>
        let n = prompt("숫자를 입력하세요");
        let nFac = 1; /* 120 */
        let i=2; /* 5! = 1 2 3 4 5 */
        while(i<n){
            nFac *= i; /* 1*2*3*4*5 */
            i++; /* 3 4 5 6 */
        } 
        document.write(`${n}! = ${nFac}`);
    </script>
</body>
</html>
