<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    
    <script>
        let add = (a,b) => a+b;

        console.log(add(10,20));

        let sigma = (limit) => {
            s=0;
            for(i=1; i<limit; i++){
                s=s+i;

            }
            return s;

        }
        console.log(sigma(10));
    </script>
</body>
</html>
