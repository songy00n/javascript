<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    

    <script>
        
        let user = {
            firstName: "홍길동",
            sayHi(name) {
                let first = { firstName: "김길동"};
                let arrow = () => alert(first.firstName + " " + this.firstName + " " + name); //함수 정의
                arrow(); // 화살표함수 호출
            }
        }

        user.sayHi("홍길동");

    </script>
</body>
</html>
