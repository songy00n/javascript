<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    </head>
<body>

    <script>
        var now = new Date();
        var currTime = now.toLocaleTimeString();
        document.write("현재 시각은"+currTime);
        
        var currDate = now.toLocaleDateString();
        document.write("오늘은"+currDate);
    </script>
</body>
</html>
