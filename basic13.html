<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    
    <script>
        let sum=0;
        for(let i=2; i<=10; i++){
            sum += i;
            document.write(`${i} --- ${sum}<br>`);
        }
        for(let i=0; i<=4; i++){
            for(let j=0; j<=19; j++){
                document.write('*');
            }
            document.write('<br');
        }
    </script>
</body>
</html>
